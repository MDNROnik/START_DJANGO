{% extends 'main.html' %}


{% block content %}
<h1>
    Home
</h1>
<ul>
    {% for room in rooms %}
    <span>
        {{room.host}}
    </span>
    <a href="/room/{{room.id}}">
        <li>{{ room.name }}</li>
    </a>
    <span>
        {{ room.topic }}
    </span>
    <hr>
    {% endfor %}
</ul>

{% endblock %}
